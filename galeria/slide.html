<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/slide.css">
</head>
<body>
    
    <div class="corpo-slide" >
        <div class="slider">
            <div class="slides">
                <!--RADIO BUTTONS-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!--FIM RADIO BUTTONS-->
                <!--SLIDE IMAGES-->
                    <div class="slide first">
                        <img src="FOTO-CARROSEL.png" alt="">
                    </div><!--fim slide first-->
                    <div class="slide">
                        <img src="FOTO-CARROSEL2.png" alt="">
                    </div><!--fim slide first-->
                    <div class="slide">
                        <img src="FOTO-CARROSEL3.png" alt="">
                    </div><!--fim slide first-->
                    <div class="slide">
                        <img src="FOTO-CARROSEL4.png" alt="">
                    </div><!--fim slide first-->
                    <div class="slide">
                        <img src="FOTO-CARROSEL5.png" alt="">
                    </div><!--fim slide first-->
                 <!--FIM SLIDE IMAGES-->
                 <!--NAVIGATION AUTO-->
                 <div class="navigation-auto">
                     <div class="auto-btn1"></div><!--fim auto-btn1-->
                     <div class="auto-btn2"></div><!--fim auto-btn1-->
                     <div class="auto-btn3"></div><!--fim auto-btn1-->
                     <div class="auto-btn4"></div><!--fim auto-btn1-->
                     <div class="auto-btn5"></div><!--fim auto-btn1-->
                 </div><!--FIM NAVIGATION AUTO-->
                 <!--FIM NAVIGATION AUTO-->
            </div><!--slides-->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn" ></label>
                <label for="radio2" class="manual-btn" ></label>
                <label for="radio3" class="manual-btn" ></label>
                <label for="radio4" class="manual-btn" ></label>
                <label for="radio5" class="manual-btn" ></label>
            </div><!--fim manual-navigation-->
        </div><!--slider-->
    </div><!--=========CORPO SLIDE==========-->

    <script src="js/slide.js" ></script>
</body>
</html>
